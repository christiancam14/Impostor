<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor - Inicio</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .home-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .home-box {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    
    .home-title {
      font-size: 3.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .home-subtitle {
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 40px;
    }
    
    .room-options {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 30px;
    }
    
    .room-section {
      background: #f9fafb;
      padding: 30px;
      border-radius: 16px;
      border: 2px solid #e5e7eb;
    }
    
    .room-section h3 {
      font-size: 1.3rem;
      color: #667eea;
      margin-bottom: 20px;
    }
    
    .room-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1.1rem;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }
    
    .room-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .room-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .room-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .room-btn:active {
      transform: translateY(0);
    }
    
    .divider {
      text-align: center;
      color: #6b7280;
      font-size: 1rem;
      margin: 20px 0;
    }
    
    .info-text {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 10px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .home-box {
        padding: 40px 20px;
      }
      
      .home-title {
        font-size: 2.5rem;
      }
      
      .home-subtitle {
        font-size: 1rem;
      }
      
      .room-section {
        padding: 20px;
      }
      
      .room-section h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="home-screen">
    <div class="home-box">
      <h1 class="home-title">üïµÔ∏è IMPOSTOR</h1>
      <p class="home-subtitle">Juego de palabras y deducciones</p>
      
      <div class="room-options">
        <!-- Crear Sala -->
        <div class="room-section">
          <h3>üéÆ Crear Nueva Sala</h3>
          <input 
            type="text" 
            id="create-room-input" 
            class="room-input"
            placeholder="Nombre de la sala (ej: chris)"
            maxlength="20"
            autocomplete="off"
          >
          <button id="create-room-btn" class="room-btn">Crear Sala</button>
          <p class="info-text">
            Crea una sala con un nombre √∫nico. Podr√°s compartir el enlace con tus amigos.
          </p>
        </div>
        
        <div class="divider">‚Äî o ‚Äî</div>
        
        <!-- Unirse a Sala -->
        <div class="room-section">
          <h3>üö™ Unirse a Sala Existente</h3>
          <input 
            type="text" 
            id="join-room-input" 
            class="room-input"
            placeholder="C√≥digo de la sala"
            maxlength="20"
            autocomplete="off"
          >
          <button id="join-room-btn" class="room-btn">Unirse a Sala</button>
          <p class="info-text">
            Ingresa el c√≥digo de la sala que te compartieron tus amigos.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const createRoomInput = document.getElementById('create-room-input');
    const createRoomBtn = document.getElementById('create-room-btn');
    const joinRoomInput = document.getElementById('join-room-input');
    const joinRoomBtn = document.getElementById('join-room-btn');

    function sanitizeRoomName(name) {
      if (!name || typeof name !== 'string') {
        return null;
      }
      // Solo permitir letras, n√∫meros, guiones y guiones bajos
      const sanitized = name.toLowerCase().trim().replace(/[^a-z0-9-_]/g, '');
      // Validar longitud (3-20 caracteres)
      if (sanitized.length < 3 || sanitized.length > 20) {
        return null;
      }
      return sanitized;
    }

    // Funci√≥n toast (misma que en client.js)
    function toast(message, type = 'info', duration = 4000) {
      let container = document.getElementById('toast-container');
      if (!container) {
        container = document.createElement('div');
        container.id = 'toast-container';
        container.className = 'toast-container';
        document.body.appendChild(container);
      }

      const toastEl = document.createElement('div');
      toastEl.className = `toast ${type} progress`;
      
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        warning: '‚ö†Ô∏è',
        info: '‚ÑπÔ∏è'
      };
      
      const icon = icons[type] || icons.info;
      
      toastEl.innerHTML = `
        <span class="toast-icon">${icon}</span>
        <span class="toast-content">${message}</span>
        <button class="toast-close" aria-label="Cerrar">√ó</button>
        <div class="toast-progress-bar" style="animation-duration: ${duration}ms;"></div>
      `;
      
      container.appendChild(toastEl);
      
      const closeToast = () => {
        toastEl.classList.add('slide-out');
        setTimeout(() => {
          if (toastEl.parentNode) {
            toastEl.parentNode.removeChild(toastEl);
          }
        }, 300);
      };
      
      const closeBtn = toastEl.querySelector('.toast-close');
      closeBtn.addEventListener('click', closeToast);
      
      const timeout = setTimeout(closeToast, duration);
      const startTime = Date.now();
      
      toastEl.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        const progressBar = toastEl.querySelector('.toast-progress-bar');
        if (progressBar) {
          progressBar.style.animationPlayState = 'paused';
        }
      });
      
      toastEl.addEventListener('mouseleave', () => {
        const remainingTime = duration - (Date.now() - startTime);
        if (remainingTime > 0) {
          setTimeout(closeToast, remainingTime);
          const progressBar = toastEl.querySelector('.toast-progress-bar');
          if (progressBar) {
            progressBar.style.animationPlayState = 'running';
          }
        }
      });
      
      return { dismiss: closeToast };
    }

    // Event listeners con toasts
    createRoomBtn.addEventListener('click', () => {
      const roomName = sanitizeRoomName(createRoomInput.value);
      if (roomName) {
        window.location.href = `/sala/${roomName}`;
      } else {
        toast('El nombre de sala debe tener entre 3 y 20 caracteres y solo contener letras, n√∫meros, guiones y guiones bajos', 'warning');
      }
    });

    joinRoomBtn.addEventListener('click', () => {
      const roomName = sanitizeRoomName(joinRoomInput.value);
      if (roomName) {
        window.location.href = `/sala/${roomName}`;
      } else {
        toast('El c√≥digo de sala debe tener entre 3 y 20 caracteres y solo contener letras, n√∫meros, guiones y guiones bajos', 'warning');
      }
    });

    // Soporte para tecla Enter
    createRoomInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') createRoomBtn.click();
    });
    
    joinRoomInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinRoomBtn.click();
    });
  </script>
  
  <!-- Contenedor de Toasts -->
  <div id="toast-container" class="toast-container"></div>
</body>
</html>
